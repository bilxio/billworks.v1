<!-- UIUX template -->
<script id="tplUI" type="text/template">
<ul class="small-block-grid-3">
{@each items as it,idx}
<li data-innerid="id${it.id}" data-updatetime="${it.updateTime}">
	<a onclick="_gaq.push(['_trackEvent', 'HOME', 'UI', 'u${it.id}']);" class="th" href="${it.url}">
	<img width="310" height="230" src="${cdn_host}${it.thumb}" ></a>
	<h5 class="subheader">${it.caption}{@if it.locked} <i class="fa fa-lock"></i>{@/if}</h5>
	<p>{@each it.tags as tag}<span class="label">${tag}</span> {@/each}</p>
</li>{@/each}
</ul>
</script>

<!-- ICON template -->
<script id="tplICON" type="text/template">
<ul class="small-block-grid-3">
{@each items as it,idx}
<li data-innerid="id${it.id}" data-updatetime="${it.updateTime}">
	<a onclick="_gaq.push(['_trackEvent', 'HOME', 'ICON', 'i${it.id}']);" class="th" href="${it.url}">
	<img src="${cdn_host}${it.thumb}" ></a>
	<h5 class="subheader">${it.caption}{@if it.locked} <i class="fa fa-lock"></i>{@/if}</h5>
	<p>{@each it.tags as tag}<span class="label">${tag}</span> {@/each}</p>
</li>{@/each}
</ul>
</script>

<!-- PHOTO template -->
<script id="tplPHOTO" type="text/template">
<ul class="small-block-grid-4">
{@each items as it,idx}
<li><a onclick="_gaq.push(['_trackEvent', 'HOME', 'PHOTO', 'p${it.id}']);" class="th" href="${it.url}" title="${it.caption}">
	<img src="${cdn_host}${it.thumb}"/></a>
</li>{@/each}
</ul>
</script>
